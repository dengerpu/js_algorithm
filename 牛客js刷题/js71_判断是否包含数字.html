<body>
    <script>
        function containsNumber(str) {
            let reg = /\d+/
            return reg.test(str)
        }
        function containsNumber2(str) {
            let reg = /[0-9]/g
            return reg.test(str)
        }
        function containsNumber3(str) {
            for(let i = 0; i < 10; i++) {
                if(str.indexOf(i) != -1) {
                    return true
                }
            }
            return false
        }
        function containsNumber4(str) {
            // const arr = str.split('')
            // const arr = [...str]
            const arr = Array.from(str)
            return arr.some(item => {
                return !isNaN(item)
            }) 
        }
        console.log(containsNumber4('abc'))
    </script>
</body>
