<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <input id="input" type="text" />
        <span id="span"></span>

        <script type="text/javascript">
            // 补全代码
            // (不要用const 还有let)
            var input = document.querySelector('#input')
            input.onchange = function () {
                document.querySelector('#span').innerText = this.value
            }
        </script>
</body>
</html>
