<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    Array.prototype.uniq = function () {
        const set = new Set(this)
        return [...set]
    }
    // 利用Array.from()
    Array.prototype.uniq2 = function () {
        const set = new Set([...this])
        return Array.from(new Set(this))
    }
    // 利用set去重
    Array.prototype.uniq3 = function () {
        let arr = this
        let res = []
        let set = new Set()
        for(let i = 0; i < arr.length; i++){
            if (!set.has(arr[i])) {
                res.push(arr[i])
                set.add(arr[i])
            }
        } 
        return res
    }
    Array.prototype.uniq4 = function () {
        let result = this.reduce((pre, curr) => {
            if (pre.includes(curr)) {
                return pre
            }else {
                return pre.concat(curr)
            }
        }, [])
        return result
    }
    arr = [false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN]
    console.log(arr.uniq4())
    </script>
</body>
</html>
