<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
 <div class='triangle'></div>

        <script>
            var triangle = document.querySelector('.triangle');
            // 补全代码
            let str = '';
            for(let i = 0; i < 3; i++) {
                let s = '';
                for(let j = 0; j <= i; j++) {
                    s += '*';
                }
                str += (s + '<br/>')
            }
            triangle.innerHTML = str;
        </script>
</body>
</html>
