<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <script type="text/javascript">
            const _isFibonacci = array => {
                // 补全代码
                let n = array.length
                if (n == 0 || (n == 1 && array[0] != 0)) {
                    return false
                }
                if (n == 2 && array[0] == 0 && array[1] == 1) {
                    return false
                }
                for (let i = 2; i < n; i++) {
                    if (array[i] != array[i-1] + array[i-2]) {
                        return false
                    }
                }
                return true
            }
            arr = [0,1,1,2,3,5]
            console.log(_isFibonacci(arr))
        </script>  
</body>
</html>
