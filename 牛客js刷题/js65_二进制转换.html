<body>
    <script>
        // 手写实现
        function base10(str) {
            let result = 0
            let count = 0
            for(let i = str.length - 1; i >= 0; i --) {
                result += parseInt(str[i]) * Math.pow(2, count)
                count++
            }
            return result
        }

        function base102(str) {
            return parseInt(str, 2)
        }
        console.log(base103('11000000'))
    </script>
