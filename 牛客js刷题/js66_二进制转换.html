<body>
    <script>
        function convertToBinary(num) {
            // 通不过校验
            // return num.toString(2).padStart(8, '0')
            return ('0'.repeat(8) + num.toString(2)).slice(-8)
        }

        let result = function() { return convertToBinary(65) }
        console.log(result())
    </script>
