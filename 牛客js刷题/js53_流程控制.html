<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function fizzBuzz(num) {
            if (num == null || typeof num != 'number') {
                return false
            }
            if (num % 3 === 0 && num % 5 === 0) {
                return 'fizzbuzz'
            } else if (num % 3 === 0) {
                return 'fizz'
            } else if (num % 5 === 0) {
                return 'buzz'
            } else {
                return num
            }
        }
        console.log(fizzBuzz(15))
    </script>
</body>
</html>
