<body>
    <script>
        function speak(fn, obj) {
            return fn.call(obj)
        }
        function speak(fn, obj) {
            return fn.apply(obj)
        }
        const res = speak(function () {
            return this.greeting + ', ' + this.name + '!!!';
        }, {greeting: 'Hello', name: 'Rebecca'})
        console.log(res)
    </script>
</body>
