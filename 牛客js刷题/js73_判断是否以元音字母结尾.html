<body>
    <script>
        function endsWithVowel(str) {
            let reg = /[aeiouAEIOU]$/
            return reg.test(str)
        }
        function endsWithVowel2(str){
            values = 'aeiouAEIOU'.split('')
            return values.indexOf(str[str.length - 1]) !== -1
        }
        console.log(endsWithVowel('abc'))
    </script>
</body>
