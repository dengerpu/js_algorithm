<body>
    <script>
        function makeClosures(arr, fn) {
            const result = []
            arr.forEach((item, i) => {
                result[i] = fn.bind(this, item)
            })
            return result
        }
        
        function makeClosures(arr, fn) {
            return arr.map(item => {
                return function() {
                    return fn(item)
                }
            })
        }

        var arr = [1, 2, 3];
        var fn = function (x) {
            return x * x;
        }
        var result = makeClosures(arr, fn);
        console.log(fn(arr[1]))
        console.log(result[1]())
    </script>
