<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
        a {
            color: #00bc9b;
        }
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <div id="jsContainer">
        这里会给出一段随机文本，可能包含一些链接，比如https://www.baidu.com，或者
        www.baidu.com?from=onlineExam，如果出现链接文本，请给该链接文本加上链接标签，用户点击后能直接在新窗口中打开该链接。
    </div>
    <script type="text/javascript">
        // 填写JavaScript
        function link() {
            const div = document.getElementById('jsContainer')
            const reg = /(https?:\/\/)?(www\.\w+(\.(com|cn))*([?]\w+=\w*(&\w+=\w*)*)?(#\w+)?)/g
            div.innerHTML = div.innerHTML.replace(reg, function(...arg) {
                console.log(arg)
                if(arg[1]) {
                    return `<a target="_blank" href="${arg[1]}${arg[2]}">${arg[0]}</a>`
                } else {
                    return `<a target="_blank" href="http://${arg[2]}">${arg[0]}</a>`
                }
            })
        }
        link()
    </script>
</body>

</html>
