<body>
        <script>
            const _getExFilename = (filename) => {
                // 补全代码
                // return '.' + filename.split('.').pop()
                let lastIndex = filename.lastIndexOf('.')
                return lastIndex !== -1 ? filename.substring(lastIndex) : ''
            }

            console.log(_getExFilename('problem.xml'))
        </script>
