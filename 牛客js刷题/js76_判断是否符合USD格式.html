<body>
    <script>
        function isUSD(str) {
            // 代表重复0次或多次
            const reg = /^\$\d{1,3}(,\d{3})*(\.\d{2})*$/
            return reg.test(str)
        }

        function isUSD2(str) {
            // 不是以$开头，返回false
            if(str.slice(0,1) != '$') return false
            console.log(str.split('.').length)
            // 如果有小数点，小数点后面不是数字或者数字的位数不是两位，返回false
            if(str.split('.').length > 1 && (!str.split('.')[1] || Number(str.split('.')[1]).toString() ==='NaN' || str.split('.')[1].length !=2)) {
                return false
            }
            return getStatus(str)
        }
        function getStatus(str) {
            // 去掉$和小数位后,并且去点前面的内容
            let arr = str.slice(1, str.length).split('.')[0].split(',')
            // 遍历数组,每一项的长度都要小于3
            return arr.every((item, index) => {
                return item.length <= 3 && item.length > 0 && (index !== 0 ? item.length === 3 : true)
            })
        }
        console.log(isUSD2('$20,933,209'))
    </script>
</body>
