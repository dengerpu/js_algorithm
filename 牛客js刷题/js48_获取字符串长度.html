<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function strLength(s, bUnicode255For1) {
            if (bUnicode255For1) {
                return s.length
            }
            let len = 0
            for(let i = 0; i < s.length; i++) {
                let c = s.charCodeAt(i)
                if (c > 255) {
                    len += 2
                }else {
                    len += 1
                }
            }
            return len
        }
        console.log(strLength('hello world, 牛客', false))
    </script>
</body>
</html>
