<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function isAvailableEmail(sEmail) {
        let reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
        return reg.test(sEmail)
    } 


    function isAvailableEmail(sEmail) {
        let reg=/^\w+@[\da-z\.-]+\.([a-z]+|[\u4E00-\u9FFF]+)$/
        return reg.test(sEmail);
    }
 
    // 下面将这个正则，按照我的理解来给大家分析一下。
    // 主要通过 @ 和. 将整体分为三部分：
     
    // 1、^\w + ： ^ 代表以后面的开头
    //          \w代表数字+字母+下划线
    //          + 代表匹配前面的表达式一次或多次
     
    // 2、[ \da-z\.-]+ :   [ ] 代表中括号表达式的开始
    //                  \d 代表[0-9]的数字，取其一
    //                  a-z 代表小写字母，取其一
    //                  \.  代表匹配 .
    //                  -  代表匹配 –
    // 3、([a-z]+|[\u4E00-\u9FFF ]+)$： （）代表子表达的开始
    //                                |  代表任选其一
    //                                \u  代表Unicode编码
    //                                4E00-9FFF为中文字符编码区
    //                                $  代表以前面的表达式结束
    console.log(isAvailableEmail('123@qq.com'))
</script>
</body>
</html>
