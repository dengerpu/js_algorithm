<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            // 补全代码
            class Observerd {
                constructor(name) {
                    this.name = name
                    this.state = '走路'
                    this.observers = []
                }
                setObserver(observer) {
                    this.observers.push(observer)
                }
                setState(state) {
                    this.state = state
                    this.observers.forEach(observer => observer.update(this))
                }  
            }

            class Observer {
                constructor() {

                }
                update(observerd) {
                    console.log(observerd.name + '正在' + observerd.state)
                }
            }
        </script>
    </body>
</html>
