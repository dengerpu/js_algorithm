<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        class EventEmitter {    
            constructor() {
                this.events = {}
            }
            on(event, fn) {
                if(!this.events[event]) {
                    this.events[event] = [fn]
                } else {
                    this.events[event].push(fn)
                }
            }
            emit(event) {
                if(this.events[event]) {
                    this.events[event].forEach(callback => callback())
                }
            }
        }
    </script>
</body>

</html>
