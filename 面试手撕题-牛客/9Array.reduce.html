<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        Array.prototype._reduce = function (fn, prev) {
            for (let i = 0; i < this.length; i++) {
                if (prev == undefined) {
                    prev = fn(this[i], this[i + 1], i + 1, this)
                    ++i
                } else {
                    prev = fn(prev, this[i], i, this)
                }
            }
            return prev
        }
        const arr = [1, 2, 3]
        console.log(arr._reduce((left, right) => left + right))
    </script>
</body>
