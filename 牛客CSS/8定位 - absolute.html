<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .outer {
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background-color: red;
            }
            .middle {
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background-color: yellow;
                position: absolute;
            }
            .inner {
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background-color: blue;
                position: absolute;
                left: 0px;
            }
        </style>
    </head>
    <body>
    	<div class="outer">
            <div class="middle">
                <div class="inner">
                    
                </div>
            </div>
        </div>
    </body>
</html>
