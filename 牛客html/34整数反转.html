<body>
    <script>
        function _reverse(number) {
            let num = Math.abs(number)
            let str = num.toString()
            while(str.endsWith('0')) {
                str = str.substring(0, str.length - 1)
            }
            str = str.split('').reverse().join('')
            if(number < 0) {
                str = '-' + str
            }
            return parseInt(str)
        }

        console.log(_reverse(-223))
    </script>
