<body>
    <script>
        function _sqrt(number) {
            if(number == 1 || number == 0) return number
            let low = 1, high = number
            while(low < high) {
                let mid = (low + high) / 2
                if(mid * mid == number) {
                    return mid
                } else if (mid * mid < number) {
                    low = mid
                } else {
                    high = mid
                }
            }
        }
    </script>
</body>
