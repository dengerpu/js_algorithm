<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            background-color: rgb(255, 0, 0);
        }
        p::before {
            content: open-quote;
        }
        p::after {
            content: close-quote;
        }
        a::before {
            content: url(http://www.mozilla.org/favicon.ico) "还可以在前面插入内容，";
        }

        
    </style>
</head>
<body>
    <div>123</div>

    <p>我是一个p标签</p>
    <a href="">我是一个a标签</a>
    <span id="span">我是一个span,id是</span>
</body>
</html>
