<body>
    <script>
        // 检测复杂数据类型
        function _instanceof(left, right) {
            // 补全代码
            return (left instanceof right)
        }
        // 基本数据类型检测
        function _instanceof2(left, right) {
            left = Object.getPrototypeOf(left)
            while(left) {
                if(left == right.prototype) return true
                left = Object.getPrototypeOf(left)
            }
            return false
        }
        _instanceof2('1',Number) 
    </script>
</body>
