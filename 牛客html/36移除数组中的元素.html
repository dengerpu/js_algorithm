<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        function remove(arr, item) {
            let new_arr = []
            arr.forEach(i => {
                if(i != item) {
                    new_arr.push(i)
                }
            } )
            return new_arr
        }

        function remove(arr, item) {
            return arr.filter(i => i != item)
        }
    </script>
