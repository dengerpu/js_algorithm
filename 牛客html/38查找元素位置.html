<body>
    <script>
        function findAllOccurrences(arr, target) {
            let newArr = []
            arr.forEach((item, index) => {
                if (item == target) {
                    newArr.push(index)
                }
            })
            return newArr
        }

        function findAllOccurrences(arr, target) {
            return arr.reduce((prev, curr, index) => {
                if (curr == target) {
                    prev.push(index);
                }
                return prev
            }, []);
        }
    </script>
</body>
