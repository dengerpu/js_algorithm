<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            /* overflow: hidden; */
            background-color: aqua;
        }

        .left {
            width: 100px;
            height: 100px;
            float: left;
            background-color: rebeccapurple;
        }

        .right {
            width: 100px;
            height: 100px;
            float: left;
            background-color: brown;
        }
        .clean {
            clear: both;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class='left'></div>
        <div class='right'></div>
        <div class="clean"></div>
    </div>
</body>

</html>
