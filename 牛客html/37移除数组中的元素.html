<body>
    <script>
        function removeWithoutCopy(arr, item) {
            while (arr.indexOf(item) != -1) {
                arr.splice(arr.indexOf(item), 1)
            }
            return arr
        }

        function removeWithoutCopy2(arr, item) {
            let index = 0
            arr.forEach(i =>{
                if(i != item) {
                    arr[index++] = i
                }
            })
            arr.length = index
            return arr
        }
    </script>
